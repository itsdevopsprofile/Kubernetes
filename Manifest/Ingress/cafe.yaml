# --------------------
# Coffee Deployment
# --------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coffee
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coffee
  template:
    metadata:
      labels:
        app: coffee
    spec:
      containers:
      - name: coffee
        image: abhipraydh96/coffee
        ports:
        - containerPort: 80
---
# --------------------
# Coffee Service
# --------------------
apiVersion: v1
kind: Service
metadata:
  name: coffee-svc
spec:
  selector:
    app: coffee
  ports:
  - port: 80
    targetPort: 80
---
